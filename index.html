<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="./three.js"></script>
		<script src="./src/index.js" type="module"></script>

        <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
        <form onsubmit="return false">
            <div class="row g-3">
                <div class="col-sm">
                    <label class="form-label">NFT name</label>
                    <input class="form-control" type="text" id="nft_name" required />
                </div>
                <div class="col-sm">
                    <label class="form-label">NFT width</label>
                    <input class="form-control" type="text" id="nft_width" required />
                </div>
                <div class="col-sm">
                    <label class="form-label">NFT height</label>
                    <input class="form-control" type="text" id="nft_height" required />
                </div>
                <div class="col-sm">
                    <label class="form-label">NFT depth</label>
                    <input class="form-control" type="text" id="nft_depth" required />
                </div>
                <div class="col-sm">
                    <label class="form-label">X position</label>
                    <input class="form-control" type="text" id="nft_x" required />
                </div>
                <div class="col-sm">
                    <label class="form-label">Y position</label>
                    <input class="form-control" type="text" id="nft_y" required />
                </div>
                <div class="col-sm">
                    <label class="form-label">Z position</label>
                    <input class="form-control" type="text" id="nft_z" required />
                </div>
                <button id="mint" type="submit" class="btn btn-primary">
                    Create an new NFT!
                </button>
            </div>
        </form>

	</body>
</html>
